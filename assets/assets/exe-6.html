<!DOCTYPE html>
<html>
<head>
	<title>Event</title>
	<style type="text/css">
		.answer {
			display: none;
		}

		.question {
			font-weight: bold;
			cursor: pointer;
			color: blue;
		}

	</style>
</head>
<body>
	<h1>FAQ</h1>
	
	<div>
		<p class="question" data-target="ans-1">Siapakah saya?</p>
		<p class="answer" id="ans-1">Saya adalah peserta coding class batch 9.</p>
	</div>
	<hr>
	<div>
		<p class="question" data-target="ans-2">Siapakah saya?</p>
		<p class="answer" id="ans-2">Saya adalah peserta coding class batch 9.</p>
	</div>
	<hr>
	<div>
		<p class="question" data-target="ans-3">Siapakah saya?</p>
		<p class="answer" id="ans-3">Saya adalah peserta coding class batch 9.</p>
	</div>


	<script src="http://ba.promina.co.id/assets/global/plugins/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		var showAnswer = function () {
			var target = $(this).data('target'); // ans-3
			$('#' + target).slideToggle();
		};

		$('.question').on('click', showAnswer);

	</script>
</body>
</html>
